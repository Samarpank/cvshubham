<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre><h1>Registration form</h1></pre>
    <form>
        <input type="text"placeholder="ENTER NAME"/>
    <br/>
    <br/>
    <input type="password"placeholder="password"/>
    <br/>
    <br/>
    
    <h3>select class</h3>
    <label for="id 1">
        <input type="radio"value="class XI"name="class"id="id 1"/>class XI
    </label>
    <label for="id 2">
        <input type="radio"value="class XII"name="class"id="id 2"/>class XII
    </label>
    <br/>
    <br/>
    
    <h3>select subjects</h3>
    <label for="phy">
        <input type="checkbox"value="physics"name="subject"id="phy"/>Physics
    </label>
    <br/>
    <label for="maths">
        <input type="checkbox"value="maths"name="subject"id="maths"/>Mathematics
    </label>
    <br/>
    <label for="chem">
        <input type="checkbox"value="chemistry"name="subject"id="chem"/>Chemistry
    </label>
    <br/>
    <label for="bio">
        <input type="checkbox"value="biology"name="subject"id="bio"/>Biology
    </label>
    <br/>
    <label for="english">
        <input type="checkbox"value="english"name="subject"id="english"/>English
    </label>
    <br/>
    <label for="hindi">
        <input type="checkbox"value="hindi"name="subject"id="hindi"/>Hindi
    </label>
    <br/>
    <label for="sanskrit">
        <input type="checkbox"value="sanskrit"name="subject"id="sanskrit"/>Sanskrit
    </label>
    <br/>
    <label for="cs">
        <input type="checkbox"value="cs"name="subject"id="cs"/>Computer Science
    </label>
    <br/>
    <br/>
    
    <h3>select your state</h3>
    <select name="state">
        <option value="assam">Assam</option>
        <option value="maharastra">Maharastra</option>
        <option value="wb">West Bengal</option>
        <option value="bihar">Bihar</option>
        <option value="mp">Madhya Pardesh</option>
        <option value="up">Uttar Pardesh</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="gujarat">Gujarat</option>
        <option value="punjab">Punjab</option>
        <option value="karanataka">Karanatka</option>
        <option value="kerla">kerla</option>
    </select>
        <br/>
        
        <h3>Your Feedback</h3>
        <textarea name="feedback"id="101"placeholder="Please give your feedback"rows="5"></textarea>
        <br/>
        <br/>
        <input type="submit"value="submit"/>
    </form>
    <br/>
    
    <iframe width="800"height="600"src="https://www.wikipedia.org/"></iframe>
    <br/>
    <hr>
    
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
